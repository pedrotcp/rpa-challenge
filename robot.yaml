tasks:
  Capture News:
    shell: python -m robocorp.tasks run tasks -t "capture"
  
  Output Excel:
    shell: python -m robocorp.tasks run tasks -t "excel"

  Download Images:
    shell: python -m robocorp.tasks run tasks -t "images"


environmentConfigs:
